<!DOCTYPE html>
{%load static %}
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> CRM Admin Dashboard | Pawan Gupta </title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">CRM</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="{% url 'home' %}" class="active">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{% url 'contact_list' %}">
          <i class='bx bx-user'></i>
          <span class="links_name">Customers</span>
        </a>
      </li>

      <li>
        <a href="{% url 'company_list' %}">
          <i class='bx bx-book-alt'></i>
          <span class="links_name">Company</span>
        </a>
      </li>

      <li>
        <a href="{% url 'deal_list' %}">
          <i class='bx bx-box'></i>
          <span class="links_name">Deals</span>
        </a>
      </li>
      {% comment %} <li>
        <a href="#">
          <i class='bx bx-list-ul'></i>
          <span class="links_name">Orders</span>
        </a>
      </li> {% endcomment %}

      

      <li>
        <a href="{% url 'task_list' %}">
          <i class='bx bx-message'></i>
          <span class="links_name">Tasks</span>
        </a>
      </li>

      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search'></i>
      </div>
      <div class="profile-details">
        <img src="{% static 'images/profile.jpg' %}" alt="">
        <span class="admin_name">Pawan gupta</span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
  </section>


  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  </script>

</body>

</html>
