{% extends "base/main.html"%}
{%load static %}

{% block content %}



<div class="home-content">
  

    <div class="sales-boxes">
      <div class="recent-sales box">
        <div class="title">Companies</div>
        <div class="sales-details">
          <ul class="details">
            <li class="topic">NAME</li>
            {% for company in companies %}
            <li><a href="{% url 'company_detail' company.pk %}">{{ company.name }}</a></li>
            {% endfor %}
           
          </ul>
          <ul class="details">
            <li class="topic">Website</li>
            {% for company in companies %}
            <li><a href="#">{{ company.website }}</a></li>
            {% endfor %}
           
          </ul>
         
        </div>
        
      </div>
      
      </div>
    </div>
</div>

    <a href="{% url 'company_create' %}">Add a new company</a>
{% endblock %}
